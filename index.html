<html>
<head>
  <title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="container">
		<div class="background">
		  <div class="calculator">
		  	<div class="display-container">
					<div class="title">
					ELECTRONIC CALCULATOR
					</div>
					<div id="display" class="display">
						125349872.3
					</div>
		  	</div>
		  	<div id="keypad" class="buttons">
						<button class="button" id="on" type="button">ON</button>
						<button class="button" id="off" type="button">OFF</button>
						<button class="ce button" id="ce" type="button">CE</button>
						<button class="number button" id="7" type="button">7</button>
						<button class="number button" id="8" type="button">8</button>
						<button class="number button" id="9" type="button">9</button>
						<button class="number button" id="4" type="button">4</button>
						<button class="number button" id="5" type="button">5</button>
						<button class="number button" id="6" type="button">6</button>
						<button class="number button" id="1" type="button">1</button>
						<button class="number button" id="2" type="button">2</button>
						<button class="number button" id="3" type="button">3</button>
						<button class="number button" id="0" type="button">0</button>
						<button class="dot button" id="dot" type="button">.</button>
						<button class="sign button" id="sign" type="button">+/-</button>
						<button class="button" id="percent" type="button">%</button>
						<button class="button" id="square" type="button">√</button>
						<button class="operator button" id="multiply" type="button">X</button>
						<button class="operator button" id="divide" type="button">÷</button>
						<button class="operator button" id="add" type="button">+</button>
						<button class="operator button" id="substract" type="button">-</button>
						<button class="operator button" id="equal" type="button">=</button>
					</div>
		  </div>
		</div>

	</div>
	<script src="script.js" type="text/javascript"></script>
</body>
</html>
